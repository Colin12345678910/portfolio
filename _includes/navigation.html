<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<nav>
  <div class="box"><div class="title">Colin Doubrough</div></div>
  <div class="UpperLine"></div>
  
    <div class="Selectables">

      
        {% for item in site.data.navigation %}
          <div 

          {% if page.url == item.link %}
            class ="Current"
          {% else %} 
            class="special"
          {% endif %}> 

            <a href="{{ item.link }}" {% if page.url == item.link %}class = "Current"{% else %}class = "special" {% endif %}>
              {{ item.name }}
            </a>
          </div>
        {% endfor %}
      

    </div>
    
  <footer>
    <div class="Line"></div>
    <div class="ContactMe">
      
      
      
      <a class = "ContactMe" href="mailto:ColinDoubrough@gmail.com">
          Contact me: ColinDoubrough@gmail.com
      </a>
      
    </div>
  </footer> 


</nav>
